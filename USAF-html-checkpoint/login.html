<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>GMDB</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mx-1" href="#">Navbar</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-white" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="login.html">Login</a>
          </li>
        </ul>
      </div>
        <div class=" collapse navbar-collapse d-flex justify-content-end">
          <ul class="navbar-nav mr-auto">
            <li>
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </li>
            <li>
              <button class="btn btn-warning my-2 my-sm-0 mx-1" type="submit">Search</button>
            </li>
          </ul>
        </div>
    </nav>
  </header>

  <main>
    <h1 class="d-flex justify-content-center mt-5">Login</h1>
    <div class="container">
      <div class="d-flex flex-column col-5 mx-auto">
        <label for="email" class="mt-5">Email:</label>
        <input type="email" class="form-control">
        <label for="password" class="mt-5">Password:</label>
        <input type="password" class="form-control">
        <button type="submit" class="btn bg-primary text-white col-3 mt-5">Login</button>
      </div>
    </div>
  </main>

  <!-- Bootstrap Bundle with Popper Included -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
